<html>
	<head><title>FBless Options</title></head>
	<link href='http://fonts.googleapis.com/css?family=Chewy' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="base.css">
	<style>
      .main{
      	width: 600px;
      	margin: 40px auto;
      }

      .logo{
      	font-size: 60px;
      }

      .tagline{
      	font-size: 15px;
      	color: #999;
      	float: left;
      	margin-left: 10px;
      	font-style: italic;
      	margin-top: 43px;
      }

      .clear{
        clear: both;
      }

      .not_login{
      	font-size: 18px;
        color: #777;
      }

      #goal_form{
      	padding: 20px 0;
      	margin: 0;
      }

      #goal_form, .stats, .not_login{
      	display: none;
      }

      h3{
      	color: #A0DC3F;
        font-weight: 700;
        font-size: 22px;
        margin: 0;
        padding: 0;
        margin-bottom: 5px;
      }

      .record{
      	width: 100%;
      	font-size: 16px;
      	color: #777;
      	display: block;
      }

      .record span{
      	text-align: center;
      	display: inline-block;
      	padding: 5px 0;
      }

      .header{
      	font-weight: 700;
      }

      .date{
      	width: 20%;
      }

      .fb_times{
      	width: 15%;
      }

      .fb_time{
      	width: 25%;
      }

      .total_time{
      	width: 35%
      }
    </style>
    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: http://developer.chrome.com/extensions/contentSecurityPolicy.html
     -->
    <script src="lib/jquery.min.js"></script>
	<body>
		<div class="main">
			<div class="banner">
	          <div class="logo">FBless</div>
	          <div class="tagline">Spend less time on FB and you'll be blessed, otherwise...</div>
	          <div class="clear"></div>
	      	</div>
	      	<div class="not_login">
	      		<p>Oops, it seems that you haven't logged in yet. Click the plugin icon on your address bar to log in :)</p>
	      	</div>
	      	<form id="goal_form">
	      		<input type="text", name="goal", id="goal", placeholder="Enter number of minutes you want to spend on FB" />
	      		<div class="submit">Set goal!</div>
	            <span class="notice"></span>
	      	</form>
	      	<div class="stats">
	      		<h3>Your Stats</h3>
	      		<div class="record">
	      			<span class="date header">Date</span>
	      			<span class="fb_times header">FB Visits</span>
	      			<span class="fb_time header">Time on FB</span>
	      			<span class="total_time header">Time in Browser</span>
	      		</div>
	      	</div>
		</div>
	</body>
	<script src="util.js"></script>
	<script src="options.js"></script>
</html>
